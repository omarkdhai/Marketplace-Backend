_format_version: "3.0"
_transform: true

services:
  - name: product-service
    url: http://host.docker.internal:8082
    routes:
      - name: product-route
        paths:
          - /api/v1/products
          - /api/v1/cart
          - /api/v1/categories
          - /api/v1/orders
        strip_path: false

  - name: notif-service
    url: http://host.docker.internal:8083
    routes:
      - name: notif-route
        paths:
          - /api/v1/notifs
        strip_path: false

  - name: auth-service
    url: http://host.docker.internal:8081
    routes:
      - name: auth-route
        paths:
          - /api/admin
        strip_path: false

  - name: support-service
    url: http://host.docker.internal:8084
    routes:
      - name: support-route
        paths:
          - /api/v1/contact
        strip_path: false